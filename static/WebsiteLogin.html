<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="loginstyle.css"/>

</head>

<body>
	<div id="ContentContainer">
		<form>
			<div>
				<img id="JcuLogo" src="JcuLogo.png" alt="User Image">
			</div>
			<div id="LoginContainer">
				<img src="userImage.png" alt="User Image">
				<input class="LoginFields" type="text" placeholder="Username" name="userName" required>
				<input class="LoginFields" type="password" placeholder="Password" name="userPass" required>
			</div>
			<div id="SubmitContainer">
				<p id="InvalidLogin"> Incorrect Credentials <p>
				<button class="SubmitLine" id="LoginButton" type="submit" action=""> Login </button>
				<a class="SubmitLine" href="#" id="ForgotPass" >Forgot your password?</a>
			</div>
		</form>
	</div>
</body>
</html>
